<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Dicionário</title>
    <style>
        body { font-family: Arial; margin: 2px; }
        table { width: 100%; border-collapse: collapse; margin-top: 1px; }
        th, td { padding: 2px; text-align: left; border: 1px solid #ddd; }
        form { margin-top: 2px; }
    </style>
</head>
<body>

    <h3>Gerenciar Dicionário</h3>

    <!-- Formulário para adicionar uma palavra -->
    <form action="/wlist/crud" method="POST">
        <label for="complexidade">Complexidade:</label>
        <input type="number" id="complexidade" name="complexidade" required>
        <br><br>
        <label for="categoria">Categoria:</label>
        <input type="text" id="categoria" name="categoria" required>
        <br><br>
        <label for="palavra">Palavra:</label>
        <input type="text" id="palavra" name="palavra" required>
        <br><br>
        <button type="submit">Adicionar</button>
    </form>

    <!-- Exibindo as palavras no banco de dados -->
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Complexidade</th>
                <th>Categoria</th>
                <th>Palavra</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for palavra in palavras %}
            <tr>
                <td>{{ palavra.id }}</td>
                <td>{{ palavra.complexidade }}</td>
                <td>{{ palavra.categoria }}</td>
                <td>{{ palavra.palavra }}</td>
                <td><a href="{{ url_for('remove', id=palavra.id) }}">Remover</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
